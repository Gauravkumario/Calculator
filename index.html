<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <div id="container">
    <main>
      <div id="logo">Calc</div>
      <div id="theme">
        <div id="theme-txt">THEME</div>
        <div id="theme-banner">
          <div id="toggle-no">
            <span class="toggle-no">1</span>
            <span class="toggle-no">2</span>
            <span class="toggle-no">3</span>
          </div>
          <div id="toggle">
            <button id="theme-1"></button>
            <button id="theme-2"></button>
            <button id="theme-3"></button>
          </div>
        </div>

      </div>
    </main>
  <section id="screen-void">
  </section>
  <section id="menu-section">
    <button class="number" id="seven">7</button>
    <button class="number" id="eight">8</button>
    <button class="number" id="nine">9</button>
    <button class="txt" id="del">DEL</button>
    <button class="number" id="four">4</button>
    <button class="number" id="five">5</button>
    <button class="number" id="six">6</button>
    <button class="number" id="plus">+</button>
    <button class="number" id="one">1</button>
    <button class="number" id="two">2</button>
    <button class="number" id="three">3</button>
    <button class="number" id="minus">-</button>
    <button class="number" id="dot">.</button>
    <button class="number" id="zero">0</button>
    <button class="number" id="divide">/</button>
    <button class="number" id="multiple">*</button>
    <button class="txt" id="reset">RESET</button>
    <button class="equalResult" id="equal">=</button>
  </section>
  </div>
<script src="main.js"></script>
</body>
</html>
